<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    </div>
    <div class="slide-frame">
        <div class="slide-image">
            <div class="img-container">
                <img src="./Bookshelfs.jpg">
            </div>
            <div class="img-container">
                <img src="./differentbooks.jpg">
            </div>
            <div class="img-container">
                <img src="./product.jpg">
            </div>
        </div>
    </div>

    <script>
        const slider = document.querySelector(".slide-image");
        const slides = document.querySelectorAll(".img-container");
        const length = slides.length;
        var currentPos = 0;
        var play;
        var repeat = () => {
            play = setInterval(() => {
                slides.forEach((slides) => {
                    slides.classList.remove("slideshow");
                })
                currentPos++;
                if (currentPos > length - 1) {
                    currentPos = 0;
                }
                slides[currentPos].classList.add("slideshow");
            }, 2000);
        };
        repeat();
    </script>
</body>

</html>
